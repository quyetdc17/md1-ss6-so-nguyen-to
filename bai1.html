<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen to</title>
</head>
<body>
<script>
    let numbers = +prompt('nhap bao nhieu so: ');
    let count = 0;
    for (let n = 2; count < numbers; n++) {
        let flag = true;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                flag = false;
                break;
            }
        }
        if (flag){
            document.write('so nguyen to >>>  ' + n + '<br>');
            count++;
        }
    }
</script>
</body>
</html>
